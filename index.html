<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Game</title>
    <link rel="stylesheet" href="final-game.css">
    
</head>
<body>
    <h1>Rock Paper Scissors</h1>


    <button 
        onclick=" 
            playGame('Rock');
        " class="move-button"><img src="Rock-emoji.png" class="move-icon"></button>



    <button
        onclick=" 
            playGame('Paper');
        " class="move-button"><img src="Paper-emoji.png" class="move-icon"></button>



    <button onclick=" 
        playGame('Scissors');
    " class="move-button"><img src="Scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0; 
        score.losses = 0; 
        score.ties = 0;
        localStorage.removeItem('score'); // This will remove the score object from local storage
        updateScoreElement();
    " class="reset-button">Reset Score</button>

    
    <script src="final-game.js"></script>
</body>
</html>
